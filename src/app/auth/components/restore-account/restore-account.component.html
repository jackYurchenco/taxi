<form
	[formGroup]="form" 
	novalidate 
	(ngSubmit)="restore(form)"
>	
	<!--fields-->
	<div fxLayout="column" fxLayoutGap="5px">
		<div>
			<div class="input-group" fxLayout="row">
				<div fxFlex>
					<p-inputMask mask="999-999-99-99" placeholder="{{ 'Phone' | translate }}" formControlName="phone"></p-inputMask> 
				</div>
				<div>
					<button 
						appButton
						type="button" 
						pButton 
						pRipple 
						icon="pi pi-refresh" 
						styleClass="p-button-warn"
						(onClick)="getCode(form.value.phone)"
						pTooltip="{{ 'SendVerificationCode' | translate}}" 
						tooltipPosition="top"
					>
					</button>  
				</div>
			</div>
			
		</div>
		<div>
			<input
				formControlName="code"
				pInputText
				appInput
				type="text"
				placeholder="{{ 'Code' | translate }}"
			>
		</div>
		<div>
			<p-password 
				placeholder="{{ 'NewPassword' | translate }}" 
				formControlName="password"
				[toggleMask]="true"
			></p-password>
		</div>
		<div>
			<p-password placeholder="{{ 'ConfirmNewPassword' | translate }}" formControlName="confirmPassword" [toggleMask]="true"></p-password>
		</div>
	</div>
	<!--navigation-->
	<div class="navigation">
		<app-restore-account-navigation></app-restore-account-navigation>
	</div>
	<!--control-->
	<div class="control">
		<button
			pButton
			appButton
			[disabled]="form.invalid"
			label="{{'Restore' | translate}}"
		></button>
	</div>
</form>
